<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      User Profile
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <div class="imagePreview">
      <img src="{{imageBase64}}" *ngIf="imageBase64" alt="Ionic File" width="300" />
    </div>
  </ion-item>
  <h4 class="image">Image Preview</h4>
  <ion-item>
  </ion-item>
  <ion-item>
    <p padding>{{imageURI}}</p>
    <ion-col size="5">
      <ion-button color="secondary" (click)="takePicture()">camera</ion-button>
    </ion-col>
    <ion-col size="5">
      <ion-button (click)="openGallery()">Upload Image</ion-button>
    </ion-col>
  </ion-item>
</ion-content>
