<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      View Employee
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <form class="form-horizontal">
    <ion-row>
      <ion-col>
        <ion-list class="employeeForm">
          <ion-toolbar>
            <ion-searchbar></ion-searchbar>
          </ion-toolbar>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
  <ion-card *ngFor="let employee of getEmployee">
    <ion-card-content no-padding>
      <ion-list class="grid-item-header" no-padding>
        <ion-item class="grid-item-header">
          <ion-avatar slot="start">
            <img src="">
          </ion-avatar>
          <ion-label>{{employee.name}}
            <br> {{employee.jobtitle}}
          </ion-label>
        </ion-item>
        <ion-item class="grid-item-header">
          <ion-icon name="hand" slot="start"></ion-icon>
          <ion-label>
            {{employee.emp_id}}
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-grid no-padding>
          <ion-row class="buttonGroup" color="primary">
            <ion-col padding>
              <ion-button class="button-radius" expand="block" color="primary" fill="outline"> Report</ion-button>
            </ion-col>
            <ion-col padding>
              <ion-button class="button-radius" expand="block" color="primary" fill="outline"> Disable</ion-button>
            </ion-col>
            <ion-col padding>
              <ion-button class="button-radius" expand="block" color="primary" fill="outline"> Delete</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
