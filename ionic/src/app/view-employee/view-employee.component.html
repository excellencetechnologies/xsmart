<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      View Employee
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let employee of getEmployee">
    <ion-card-content no-padding>
      <ion-list class="grid-item-header" no-padding>
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <img src="">
            </ion-avatar>
            <ion-label>{{employee.name}}
              <br> {{employee.jobtitle}}
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-icon name="hand" slot="start"></ion-icon>
            <ion-label>
              {{employee.emp_id}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-list>
      <ion-list>
        <ion-grid no-padding>
          <ion-row class="buttonGroup" color="primary">
            <ion-col padding>
              <ion-list no-lines no-padding>
                <ion-item no-lines class="report" no-lines no-padding>
                  <span class="report--text">Report</span>
                  <ion-datetime no-padding text-center no-padding class="date" displayFormat="MM/DD/YYYY" [pickerOptions]="customPickerOptions"
                    fill="outline"  max="{{maxDate}}" (click)="setEmployee(employee,ev)">
                  </ion-datetime>
                </ion-item>
              </ion-list>
            </ion-col>
            <ion-col padding>
              <ion-button class="button-radius" expand="block" color="primary" fill="outline"> Disable</ion-button>
            </ion-col>
            <ion-col padding>
              <ion-button class="button-radius" expand="block" color="primary" fill="outline"> Delete</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
