<ion-header translucent>
  <ion-toolbar mode="ios">
    <ion-title>
      <ion-spinner slot="end" *ngIf="1" name="bubbles"></ion-spinner>
      Existing Devices
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngIf="!(listDevices && listDevices.length)">
    No Devices Found!
  </div>
  <div *ngIf="listDevices && listDevices.length">
    <ion-row *ngFor="let devices of listDevices">
      <ion-list>
        <ion-item>{{devices.chip_id}}</ion-item>
      </ion-list>
    </ion-row>
  </div>
  <ion-button (click)="importDevices()" class="scanDevices" block expand="full" color="primary">
    <span class="scan">Import</span>
  </ion-button>
  <p>about app
      <a routerLink="/slides">click</a> here.
  </p>
  <p>if you want to skip slide
      <a routerLink="/tabs">click</a> here.
  </p>
</ion-content>
