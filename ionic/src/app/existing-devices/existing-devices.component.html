<ion-header translucent>
  <ion-toolbar>
    <ion-title text-center>
      Import Device
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngIf="!(devices && devices.length)">
    No Devices Found!
  </div>
  <ion-list *ngIf="devices && devices.length">
    <ion-card *ngFor="let devices of devices" [class.selected]="devices === selectedDevices">
      <ion-list class="border">
        <ion-item class="border">
          <ion-icon slot="start" name="swap" *ngIf="devices['meta'] && devices.meta.type !='access'" color="primary"></ion-icon>
          <ion-icon slot="start" color="primary" *ngIf="devices['meta'] && devices.meta.type == 'access'" name="infinite"></ion-icon>
          <ion-label color="primary" *ngIf="devices['meta']">{{devices.meta.name}}</ion-label>
          <ion-checkbox slot="end" [ngModel]="devices.status" color="primary" (ionChange)="onSelect(devices)"></ion-checkbox>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <div class="content">
            <p size="12">
              <b>
                <span size="4">Device ID:</span>
              </b>
              <span>{{devices.chip_id}}</span>
            </p>
            <p size="12">
              <span size="4">Switches:</span>
              <span>4</span>
            </p>
          </div>
        </ion-item>
      </ion-list>
      <ion-list>
      </ion-list>
    </ion-card>
  </ion-list>
  <ion-col>
    <ion-button (click)="importDevices()" class="scanDevices" expand="block" color="primary">
      {{loading ? '' : 'Import'}}
      <ion-spinner *ngIf="loading" name="bubbles"></ion-spinner>
    </ion-button>
  </ion-col>
  <p text-center class="text-decorater">
    <a routerLink="/tabs">Skip</a>
  </p>
</ion-content>
