<ion-app>
  <ion-menu>
    <ion-content>
      <ion-grid no-padding>
        <ion-row>
          <ion-col no-padding>
            <ion-list class="sidemenulist">
              <div>
                <ion-avatar slot="start" *ngIf="image">
                  <img src="{{image}}">
                </ion-avatar>
                <p>{{name}}</p>
                <p class="menudevice">{{devices}} Devices</p>
              </div>
              <ion-list>
                <ion-item (click)="setting()">
                  Settings
                </ion-item>
              </ion-list>
              <ion-list>
                <ion-item>
                  About US
                </ion-item>
              </ion-list>
              <ion-list>
                <ion-item>
                  Privacy</ion-item>
              </ion-list>
              <ion-list>
                <ion-item>
                  Support
                </ion-item>
              </ion-list>
              <ion-list>
                <ion-item (click)="profile()">
                  Profile
                </ion-item>
              </ion-list>
              <ion-list>
                <ion-item (click)="logout()">
                  Logout
                </ion-item>
              </ion-list>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
