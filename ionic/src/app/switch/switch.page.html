<ion-header>
  <ion-toolbar mode="ios">
    <ion-icon slot="start" menuToggle (click)="menu()" color="secondry" mode="md" class="menu" name="menu"> </ion-icon>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <div class="devices" *ngIf="device.length">
      <h3>Your Switches</h3>
    </div>
  </ion-row>
  <div class="content">
    <ion-grid>
      <ion-row align-items-start>
        <ion-col size="12">
          <ion-list class="grid" no-lines *ngFor="let switch of device">
            <ion-item class="grid-item" *ngFor="let switches of switch.switches">
              <ion-icon slot="start" name="logo-ionic"></ion-icon>{{switches.name}}
              <ion-icon slot="end" class="wifi" name="wifi"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
