<ion-header translucent>
  <ion-toolbar>
    <ion-title text-center>
      Signup
      <ion-spinner slot="end" *ngIf="loading" name="bubbles"></ion-spinner>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="register">

  <form [formGroup]="userRegisterForm" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    <ion-row>
      <ion-col>
        <ion-list class="rgister-Form">
          <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" id="name" (onReturn)='"Last"' class="uppercase" formControlName="name" autocomplete="off" autocorrect="off"
              autocapitalize="off" spellcheck="false"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" id="Email" (onReturn)='"Password1"' formControlName="email" autocomplete="off" autocorrect="off"
              autocapitalize="off" spellcheck="false"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" id="Password1" id="Email" (onReturn)='"btn"' formControlName="password" autocomplete="off" autocorrect="off"
              autocapitalize="off" spellcheck="false"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <div class="error">
        <p *ngIf="errorMessage">{{errorMessage}}</p>
      </div>
      <ion-col class="center" class="registerr">
        <ion-button expand="block" color="light" (click)="onSubmit(userRegisterForm)" [disabled]="!userRegisterForm.valid || loading">{{loading ? '' : 'Register'}}<ion-spinner *ngIf="loading" name="bubbles"></ion-spinner></ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row class="alreadyaccount" center>
    <ion-col center width-50 class="register">
      <ion-label text-center class="text-decorater">
        <a routerLink="/login">back</a>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-content>
