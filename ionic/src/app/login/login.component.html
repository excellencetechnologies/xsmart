<ion-header translucent>
  <ion-toolbar>
    <ion-title text-center>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="login-box">
    <form *ngIf="loginForm" class="form-horizontal" [formGroup]="loginForm">
      <ion-row>
        <ion-col>
          <ion-list class="login-Form">
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" formControlName="email" name="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" formControlName="password" name="password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <div class="error">
        <p *ngIf="errorMessage">{{errorMessage}}</p>
      </div>
      <ion-col class="signup-col">
        <ion-button expand="block" (click)="onSubmit(loginForm)" color="light">{{loading ? '' : 'Log in'}}
          <ion-spinner *ngIf="loading" name="bubbles"></ion-spinner>
        </ion-button>
      </ion-col>
    </form>
    <ion-row class="alreadyaccount" center>
      <ion-col center width-50 class="register">
        <ion-label text-center class="text- ">
          <a routerLink="/register">Or create an account</a>
        </ion-label>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
