<ion-header>
  <ion-toolbar>
    <ion-title title>Login</ion-title>
    <ion-spinner slot="end" *ngIf="loading" name="bubbles"></ion-spinner>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="login-box">
    <form *ngIf="loginForm" class="form-horizontal" [formGroup]="loginForm">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input type="email" placeholder="Email" formControlName="email" name="email" required></ion-input>
            </ion-item>
            <div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine" class="alert alert-danger">
              <div *ngIf="loginForm.controls['email'].errors.required">
                Email is required.
              </div>
            </div>
            <ion-item>
              <ion-input type="password" placeholder="Password" formControlName="password" name="password" required></ion-input>
            </ion-item>
            <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="alert alert-danger">
              <div *ngIf="loginForm.controls['password'].errors.required">
                password is required.
              </div>
            </div>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <div class="error">
          <p *ngIf="errorMessage">{{error}}</p>
        </div>
        <ion-col class="signup-col">
          <ion-button block expand="full" (click)="onSubmit(loginForm)" [disabled]="!loginForm.valid || loading">Login</ion-button>
        </ion-col>
      </ion-row>
    </form>
    <div class="alreadyaccount">
        <p>if you don't. have an account
            <a routerLink="/register">Register</a>here.
        </p>
     </div>
  </div>
</ion-content>
