<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Add Devices
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="content">
  <div no-padding>
    <div padding-left>
      <h3>
        <b>Device Found</b>
      </h3>
    </div>
    <div>
      <div class="content">
        <p class="newDevice">New Device Found</p>
        <p size="12">
          <b>
            <span size="4">Device ID:</span>
          </b>
          <span class="item-padding">{{devicePing.webid}}</span>
        </p>
      </div>
    </div>
    <form [formGroup]="setNameForm">
      <div>
        <ion-item>
          <ion-input formControlName="name" type="text" placeholder="Device Name.."></ion-input>
          <ion-button (click)="setDeviceName(devicePing.name,devicePing.chip,setNameForm)" color="primary">Set Name</ion-button>
        </ion-item>
        <div *ngIf="setNameForm.controls['name'].errors && !setNameForm.controls['name'].pristine">
          <div *ngIf="setNameForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
      </div>
    </form>
  </div>
  <ion-button class="network button-radius" (click)="scanWifi()" color="primary" expand="block" fill="outline">Getting Wifi Networks</ion-button>
  <div>
    <ion-list class="networklist" *ngFor="let wifi of wifinetworks">
      <ion-item class="listPassword" (click)="askWifiPassword(wifi)">
        <ion-icon slot="start" mode="ios" name="wifi"></ion-icon>
        <ion-label class="wifiSSid"> {{wifi.SSID}}</ion-label>
        <ion-label sl ot="end" color="stable">
          <div no-padding class="wifiNetwork">
            {{wifi.RSSI >= -50 ? 'Strong' : (wifi.RSSI >= -60 && wifi.RSSI
            < -50) ? 'Good' : (wifi.RSSI>= -70 && wifi.RSSI
              < -60) ? 'Fair' : 'Weak'}} </div>
        </ion-label>
      </ion-item>
    </ion-list>
    </div>
</ion-content>
