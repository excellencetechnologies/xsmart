<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Setting
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item class="grid-item-header">
      <ion-label>HR System</ion-label>
      <ion-toggle (ngModelChange)="isHRSystem()" [(ngModel)]="isHRStystem"></ion-toggle>
    </ion-item>
    <form class="form-horizontal" [formGroup]="settingAccessKeyForm">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-label> Access Key
            </ion-label>
            <ion-item>
              <ion-input type="text" [(ngModel)]="connectHrSystem" formControlName="secret_key" name="secret_key" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <p class="error" text-center *ngIf="errorMessage">Please provide valid accessKey</p>
      <ion-button *ngIf="!isHRStystem" class="button-radius" expand="block" color="tertiary" (click)="connectHr(settingAccessKeyForm.value)">Connect</ion-button>
    </form>
  </ion-list>
</ion-content>
